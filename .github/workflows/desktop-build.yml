name: Build Desktop Binaries

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            artifact_name: tumor-registry-macos
          - os: windows-latest
            platform: windows/amd64
            artifact_name: tumor-registry-windows
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: tumor-registry-linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: desktop/go.sum

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: backend
        run: |
          npm install
          npm run build

      - name: Setup Sidecar Binaries (Postgres)
        working-directory: desktop/scripts
        shell: bash
        run: ./setup-binaries.sh

      - name: Prepare Backend Sidecar
        shell: bash
        run: |
          mkdir -p bin/backend
          cp -r backend/dist_user/* bin/backend/
          # Ensure node_modules is also bundled or handled. 
          # For a standalone binary, the backend might need to be bundled with its dependencies.
          # Here we just copy the dist files as expected by the manager.
          # NOTE: The manager uses 'node' from system.

      - name: Build Desktop App
        working-directory: desktop
        run: |
          # The wails.json has frontend:build which we already did manually to be safe, 
          # but we need to make sure the dist is in the right place for Go embed.
          mkdir -p frontend/dist
          cp -r ../frontend/out/* frontend/dist/
          wails build -platform ${{ matrix.platform }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            desktop/build/bin/*
            bin/
